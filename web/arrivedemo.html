<html xmlns="http://www.w3.org/1999/xhtml">
<head runat="server">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=0.9, minimum-scale=0.9， user-scalable=1" />
    <title>到店打印演示</title>
    <style type="text/css">
        .main{
            text-align: center; /*让div内部文字居中*/
            background-color: #c3f7ff;
            border-radius: 20px;
            width: 425px;
            height: 790px;
            margin: auto;
            /*position: absolute;*/
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
        }
    </style>
    <link href="/video-js-7.4.1/video-js.min.css" rel="stylesheet">
    <script src="/video-js-7.4.1/video.min.js"></script>
    <script>
        function getPar(par){
            //获取当前URL
            var local_url = document.location.href;
            //获取要取得的get参数位置
            var get = local_url.indexOf(par +"=");
            if(get == -1){
                return false;
            }
            //截取字符串
            var get_par = local_url.slice(par.length + get + 1);
            //判断截取后的字符串是否还有其他get参数
            var nextPar = get_par.indexOf("&");
            if(nextPar != -1){
                get_par = get_par.slice(0, nextPar);
            }
            document.getElementById("code").innerHTML = get_par;
            return get_par;
        }
        function close_window() {
            var xx = navigator.userAgent.indexOf("Firefox") > -1 ?
                function () {
                    location.href = "about:blank";
                }
                :
                function () {
                    window.opener = null;
                    window.open("", "_self", "");
                    window.close();
                }
        }
        function clear() {
            var no_use_input = document.getElementById("no_use_input");
            no_use_input.value = "";
        }

    </script>
</head>
<body onload="getPar('code')">
<div class="main">
    <div>
        <div style="color:#ff4472; background-color: #2ec0ce; border-radius: 20px" id="code">到店打印演示</div>
    </div>
    <div style="width: 425px">
        <video
                id="my-player"
                class="video-js"
                controls
                preload="auto"
                poster="/img/bg/介绍.png"
                width="425"
                height="726"
                data-setup='{}'>
            <source src="/到店自助打印介绍.MP4" type="video/mp4"></source>
            <p class="vjs-no-js">
                To view this video please enable JavaScript, and consider upgrading to a
                web browser that
                <a href="http://videojs.com/html5-video-support/" target="_blank">
                    supports HTML5 video
                </a>
            </p>
        </video>
    </div>
    <div style="background-color: #bdbfff; border-radius: 20px">
        <a href="index.jsp">回到首页</a>
    </div>
</div>
</body>
</html>
